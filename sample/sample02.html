<html>
<head>
  <title>Sample 02</title>
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/dracula.min.css"/>
</head>
<body>
<div class="main">
<h1>Sample 02</h1>
<div id="article_a" class="content">
  <div class="article">
    <h2>Article A</h2>
    If you have two or more articles with footnotes in one page, apply Barenote to each tag as follows.
    <sup><span class='barenote'>Of course, you can use class instead of id.<br />See <a href="sample03.html">sample03</a>.</span></sup>.<br />
    <pre><code id="code"></code></pre>
    This is Article A<sup><a class='barenote'>Check the number</a></sup><br />
  </div>
  <div class='barenote_ref_list'></div>
</div>
<div id="article_b" class="content">
  <div class="article">
    <h2>Article B</h2>
    This is Article B<sup><a class='barenote'>Check the number</a></sup>.<br />
    The number starts from the beggining.
  </div>
  <div class='barenote_ref_list'></div>
</div>
</div>
<script src='../dist/barenote.min.js'></script>
<div id="code_src"><script type='text/javascript'>
  document.addEventListener("DOMContentLoaded", function(event) {
    const articleA = document.querySelector('#article_a');
    new Barenote(articleA);
    const articleB = document.querySelector('#article_b');
    new Barenote(articleB)
  });
</script></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(event) {
    const code_src = document.querySelector('#code_src')
    const code = document.querySelector("#code")
    code.innerText = code_src.innerHTML
    hljs.highlightBlock(code)
  })
</script>
</body>
</html>
